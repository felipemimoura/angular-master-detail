<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active">Categorias</li>
  </ol>
</nav>

<div class="d-flex justify-content-between mb-4">
  <div class="col-md border-start">
    <h1 class="h2 ps-4">Categorias</h1>
  </div>

  <div>
    <a routerLink="new" class="btn btn-success  float-right">+ Nova categoria</a>
  </div>
</div>

<table class="table table-hover">
  <thead class="text-light">
    <tr class="table-primary">
      <th>Categoria</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <td>
        <strong>
          {{category.name}}
        </strong><br>
        <small>{{category.description}}</small>
      </td>
      <td>
        <a [routerLink]="[category.id, 'edit']" class="btn btn-outline-info btn-sm me-2">Editar</a>
        <button (click)="deleteCategory(category)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>

</table>
