<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active">Lançamentos</li>
  </ol>
</nav>

<div class="d-flex justify-content-between mb-4">
  <div class="col-md border-start">
    <h1 class="h2 ps-4">Lançamentos</h1>
  </div>

  <div>
    <a routerLink="new" class="btn btn-success  float-right">+ Lançamento</a>
  </div>
</div>

<table class="table table-hover">
  <thead class="text-light">
    <tr class="table-primary">
      <th>Lançamento</th>
      <th>Categoria</th>
      <th class="text-end">Valor R$</th>
      <th class="text-center">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of entries">
      <td>
        <strong>
          {{entry.name}}
        </strong><br>
        <small class="text-success">{{entry.date}}</small><br />
        <small *ngIf="entry.description">{{entry.description}}</small>
      </td>
      <td>
        {{entry.category?.name}}
      </td>
      <td class="text-end">
        <strong [class.text-success]="entry.type === 'revenue'" [class.text-danger]="entry.type === 'expense'">
          {{entry.amount}}
        </strong>
        <br>
        <span class="badge text-bg-light">{{entry.paidText}}</span>
      </td>
      <td class="text-center">
        <a [routerLink]="[entry.id, 'edit']" class="btn btn-outline-info btn-sm me-2">Editar</a>
        <button (click)="deleteEntry(entry)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>

</table>
